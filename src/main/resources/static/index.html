<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat</title>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
	integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	crossorigin="anonymous"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<script type="text/javascript" src="js/chat.js"></script>
<link
	href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
	rel="stylesheet">
<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>



	<div class="container">
		<div class="row">
			<div class="col-lg-3">
				<div class="btn-panel btn-panel-conversation">
					<a href="" class="btn  col-lg-6 send-message-btn " role="button"><i
						class="fa fa-search"></i> Search</a>
				</div>
			</div>
			
			<div class="col-lg-offset-1 col-lg-7">
				<div class="btn-panel btn-panel-msg">

					<button type="button" id="delete-btn" class="btn  col-lg-3  send-message-btn pull-right"><i class="fa fa-gears"></i> Delete messages</button>
				</div>
			</div>
		</div>
		<div class="row">

			<div id="users" class="conversation-wrap col-lg-3">
				 
			</div>



			<div class="message-wrap col-lg-8">
			
				<div id="messageBox" class="msg-wrap">

				</div>

				<div class="send-wrap ">

					<textarea class="form-control send-message" rows="3"
						placeholder="Write a reply..."></textarea>


				</div>
				<div class="btn-panel">
						<button type="button" id="send-btn" class=" col-lg-4 text-right btn   send-message-btn pull-right"><i class="fa fa-plus"></i>Send Message</button>
				</div>
			</div>
		</div>
	</div>
    

</body>

</html>
