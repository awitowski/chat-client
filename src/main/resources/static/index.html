<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat</title>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
	integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	crossorigin="anonymous"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<script type="text/javascript" src="js/chat.js"></script>

</head>
<body>
	
	
<div class="container">
<h2 id="header"></h2>
  <div class="row">
    <div class="col-sm-5 col-md-4">
      <div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Friends</h3>
  </div>
  <div class="panel-body">
    <ul id="users" class="list-group"></ul>
  </div>
</div>
    </div>
    <div class="col-sm-7 col-md-8">
      <div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title"><div id="title"></div></h3>
  </div>
  <div class="panel-body">
    <div class="panel panel-default">
        <div class="panel-heading">Messages</div>
        <div class="panel-body">
            <ul id="messages" class="list-group">
            </ul>
        </div>
    </div> 
 <div class="form-group">
    <label>Body</label>
    <textarea class="form-control" rows="5" id="body" placeholder="Body"></textarea>
  </div> 
  <div class="checkbox">
    <label>
      <input id="checkbox" type="checkbox"> Send with enter
    </label>
  </div>
  <button id="sendBtn" class="btn btn-default">Send message</button>
  </div>
  
</div>
        
       
    </div>
  </div>
</div>	
  



	
	

  

</body>

</html>
